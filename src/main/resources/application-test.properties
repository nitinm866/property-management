spring.application.name=property-management

#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
#database server path
#spring.h2.console.path=/h2-console
#DB url and DB name (propertydb)
# jdbc:h2:file -- store in file
spring.datasource.url=jdbc:mysql://localhost:3306/propertydb-test?useSSL=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Tells to keep existing data and table while server restart, other value is create where after server restarts
spring.jpa.hibernate.ddl-auto=update
#tThis enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false